<!doctype html>
<html lang="en">
  {{{head}}}
  <body>
    {{{header}}}
    <div class="content">
      <div class="item bg-primary-light">
        <picture>
          <source srcset="./img/brain-pink-blue.png?as=avif&width=1600 2x" type="image/avif" />
          <source srcset="./img/brain-pink-blue.png?as=avif&width=800 1x" type="image/avif" />
          <source srcset="./img/brain-pink-blue.png?as=webp&width=1600 2x" type="image/webp" />
          <source srcset="./img/brain-pink-blue.png?as=webp&width=800 1x" type="image/webp" />
          <source srcset="./img/brain-pink-blue.png?width=800" type="image/jpeg" />
          <img alt="3D pink brain" src="./img/brain-pink-blue.png?width=400" />
        </picture>
      </div>
      <div class="item bg-primary-light">
        <span> {{{alzheimers}}} </span>
      </div>
      <div class="item-full">
        <picture>
          <source srcset="./img/hands.jpeg?as=avif&width=3200 2x" type="image/avif" />
          <source srcset="./img/hands.jpeg?as=avif&width=1600 1x" type="image/avif" />
          <source srcset="./img/hands.jpeg?as=webp&width=3200 2x" type="image/webp" />
          <source srcset="./img/hands.jpeg?as=webp&width=1600 1x" type="image/webp" />
          <source srcset="./img/hands.jpeg?width=1600" type="image/jpeg" />
          <img alt="hands shaking" src="./img/hands.jpeg?width=800" />
        </picture>
      </div>
      <div class="item bg-secondary-light">
        <span> {{{challenge}}} </span>
      </div>
      <div class="item bg-secondary-light">
        <picture>
          <source srcset="./img/x-ray.png?as=avif&width=1600 2x" type="image/avif" />
          <source srcset="./img/x-ray.png?as=avif&width=800 1x" type="image/avif" />
          <source srcset="./img/x-ray.png?as=webp&width=1600 2x" type="image/webp" />
          <source srcset="./img/x-ray.png?as=webp&width=800 1x" type="image/webp" />
          <source srcset="./img/x-ray.png?width=800" type="image/png" />
          <img id="xray" alt="Doctor holding brain scan" src="./img/x-ray.png?width=400" />
        </picture>
      </div>
      <div class="item bg-primary-light">
        <picture>
          <source srcset="./img/pet.png?as=avif&width=1600 2x" type="image/avif" />
          <source srcset="./img/pet.png?as=avif&width=800 1x" type="image/avif" />
          <source srcset="./img/pet.png?as=webp&width=1600 2x" type="image/webp" />
          <source srcset="./img/pet.png?as=webp&width=800 1x" type="image/webp" />
          <source srcset="./img/pet.png?width=800" type="image/png" />
          <img id="pet" style="height: 80%" alt="PET machine" src="./img/pet.png?width=400" />
        </picture>
      </div>
      <div class="item bg-primary-light">
        <span> {{{diagnosis}}}</span>
      </div>
    </div>
    {{{footer}}}
  </body>
</html>
