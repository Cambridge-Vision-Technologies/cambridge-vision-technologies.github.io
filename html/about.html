<!doctype html>
<html lang="en">
  {{{head}}}
  <body>
    {{{header}}}
    <div class="content">
      <div class="item bg-white">
        <picture>
          <img style="height: 70%; object-fit: contain" class="logo" alt="cvt logo" src="../node_modules/@cambridge-vision-technology/brand/output/Page 1/logo-square-coloured.svg" />
        </picture>
      </div>
      <div class="item bg-white">
        <span>{{{us}}} </span>
      </div>
      <div class="item-full bg-secondary-light">
        <picture>
          <source srcset="./img/cambridge.jpeg?as=avif&width=3200 2x" type="image/avif" />
          <source srcset="./img/cambridge.jpeg?as=avif&width=1600 1x" type="image/avif" />
          <source srcset="./img/cambridge.jpeg?as=webp&width=3200 2x" type="image/webp" />
          <source srcset="./img/cambridge.jpeg?as=webp&width=1600 1x" type="image/webp" />
          <source srcset="./img/cambridge.jpeg?width=3200 2x" type="image/jpeg" />
          <source srcset="./img/cambridge.jpeg?width=1600 1x" type="image/jpeg" />
          <img class="background" src="./img/cambridge.jpeg?width=800" alt="Cambridge" />
        </picture>
      </div>
      <div class="item bg-secondary-light">
        <span>{{{contact}}}</span>
      </div>
    </div>
    {{{footer}}}
  </body>
</html>
